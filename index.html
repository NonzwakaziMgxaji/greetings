<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="greet.css">
</head>

<body>
    <div class="container">
        <h1>GREETING</h1>
        <form name="theForm" action="">
            <span class="errorMsg" id="errorMessage"></span><br><br>

            <div class="textbox">
                <label for="name">Name</label>
                <input class="userName" type="text" id="name" name="name" placeholder="Enter your name" required
                    onkeypress="return (event.charCode > 64 && 
                event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)">
            </div>

            <span class="counterName">COUNTER:</span><br><br>

            <div class="counter">
                <span id="counter">0</span>
            </div>

            <div class=inputs>
                <input class="radio" type="radio" name="language" id="english" value="english" required>
                <label class="radioName" for="english">English</label><br><br>
                <input class="radio" type="radio" name="language" id="afrikaans" value="afrikaans" required>
                <label class="radioName" for="afrikaans">Afrikaans</label><br><br>
                <input class="radio" type="radio" name="language" id="isixhosa" value="isixhosa" required>
                <label class="radioName" for="isixhosa">IsiXhosa</label>
            </div><br>

            <div class="buttons">
                <button class="greetBtn" type="button">Greet Me</button>
                <button class="resetBtn" type="button">Reset</button>
            </div><br><br>

            <span class="greeting" id="greetID"></span>
        </form>
    </div>

    <script src="greetingFactory.js"></script>
    <script src="greet.js"></script>

</body>

</html>
